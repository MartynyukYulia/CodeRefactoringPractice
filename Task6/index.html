<html lang="uk">
<head>

    <title>Завдання 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="demo-Notification">
    <div class="notification-buttons">
        <button class="success-btn" onclick="notificationSystem.show('Операція виконана успішно!', 'success')">
            Успішне сповіщення
        </button>
        <button class="error-btn" onclick="notificationSystem.show('Сталася помилка!', 'error')">

        <button class="info-btn" onclick="notificationSystem.show('Інформаційне повідомлення', 'info')">
            Інформаційне сповіщення
        </button>
    </div>
</div>
